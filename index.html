<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
              <a href="#" target="_self">
                <img class="logo" src="logo-removebg-preview.png">
              </a>
               
            </div>
      </div>
    </header>
    <div class="top-wrapper">
        <div class="w3-content w3-section" style="max-width:500px">
          <img class="mySlides w3-animate-fading" src="1.JPG" style="width:100%">
          <img class="mySlides w3-animate-fading" src="2.JPG" style="width:100%">
          <img class="mySlides w3-animate-fading" src="5.JPG" style="width:100%">
          <img class="mySlides w3-animate-fading" src="7.JPG" style="width:100%">
        </div>
        
        <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 5000);    
        }
        </script>
  
          <div class="container">
            <h1>Choose What You Need!</h1>
            <div class="btn-wrapper">
              <a href="https://www.linkedin.com/in/muhammad-bambang-hutomo-55640b172" target="_blank" class="btn linkedin"><span class="fa fa-linkedin"></span>LinkedIn</a>
              <a href="https://drive.google.com/drive/u/0/folders/1pHfm4SB9ASrzTMD-KG_lyR-yIaklBRBG" target="_blank" class="btn camera"><span class="fa fa-camera"></span>Portofolio</a>
              <a href="https://www.youtube.com/channel/UCSkQji4V4a3fKmz0d42l8jg?view_as=subscriber" target="_blank" class="btn youtube"><span class="fa fa-youtube"></span>Youtube</a>
              <a href="https://wa.me/message/UMOBUVN6XNQVP1" target="_blank" class="btn whatsapp"><span class="fa fa-whatsapp"></span>Chat</a>
              <a href="https://open.spotify.com/show/06KsS18FiVBSZhe6C1pRcl?si=uZUV-8rmQ1qiWur5YCKI8w" target="_blank" class="btn spotify"><span class="fa fa-spotify"></span>Podcast</a>
              
            </div>
          </div>
        </div>
        <footer>

              <div class="footer-left">

              </div>

            </div>
          </footer>
</body>
</html>
